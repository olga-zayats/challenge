<template>
        <template lwc:if={record}>
            <lightning-card title="Mission Details" icon-name="standard:contact">
                <!-- <template for:each={contacts} for:item="contact">
                <p key={contact.Id}>{contact.Name}</p>
                </template> -->
                <template for:each={missionData} for:item='field'>
                    <lightning-input key={field.name} type='text' label={field.label} value={field.value} read-only></lightning-input>
                </template>
                <!-- <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" label="Enter some text" value={record.Subject__c} readonly></lightning-input>
                </div> -->

                <lightning-button if:true={showAcceptButton}
                    variant="brand"
                    label="Accept"
                    title="Accept"
                    onclick={handleAcceptClick}
                ></lightning-button>

                <lightning-button if:true={showCompleteButton}
                    variant="brand-outline"
                    label="Complete"
                    title="Complete"
                    onclick={handleCompleteClick}
                    class="slds-m-left_x-small">
                </lightning-button>
            </lightning-card>
        </template>

        <template lwc:elseif={error}>
            <lightning-card>
                {error.body.message}
            </lightning-card>
        </template>

        <template lwc:else>
            <lightning-card>
                {emptyDetailText}
            </lightning-card>
        </template>
</template>
